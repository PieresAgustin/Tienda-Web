name: Deploy

on:
  workflow_run:
    workflows: ["Node.js and NestJS CI"]
    types:
      - completed
  push:
    branches:
      - main

jobs:
  build:
    runs-on: Ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Call deploy hook
        uses: wei/curl@master
        with: 
          args: ${{secrets.RENDER_DEPLOY_HOOK_URL }}
